name: Build and Publish

on: push

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: |
            7.0.x
            6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal
        env:
          OriginalTurboBoat: ${{ secrets.ORIGINALTURBOBOAT }}

      - name: Pack
        if: github.ref_name == 'stable' || github.ref_name == 'alpha'
        run: |
          dotnet pack NetCord -c Release --no-restore --no-build
          dotnet pack NetCord.Services -c Release --no-restore --no-build

      - name: Publish
        if: github.ref_name == 'stable' || github.ref_name == 'alpha'
        run: |
          dotnet nuget push NetCord/**.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --no-symbols --skip-duplicate
          dotnet nuget push NetCord.Services/**.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --no-symbols --skip-duplicate